<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <main class="container-fluid">
      <h1 class="display-3 my-3">Screen Recorder</h1>

      <video class="my-3" id="recording-mirror"></video>

      <button class="btn btn-success" id="start-recording">Start</button>
      <button class="btn btn-danger" id="stop-recording">Stop</button>

      <hr />

      <h4>Select source</h4>
      <button class="btn btn-info" id="source-selection">
        Choose a video source
      </button>
    </main>
  </body>
